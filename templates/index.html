<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> House Price Predictor </title>
<link rel="icon" type="image/jpg"  href="imgg.jpg" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
 body {
      margin: 0;
      padding: 0;
      background-image: url('house_imgg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }

    .prediction-form {

        max-width: 800px;
        margin: 0 auto;
        background-color: rgb(180, 180, 241);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(42, 6, 244, 0.1);

    }

    .result {

        margin-top: 20px;
        padding: 20px;
        background-color: #e9ecef;
        border-radius: 5px;
    }

</style>
</head>
<body>
<div class="container">
    <div class="prediction-form">
        <h2 class="mb-4 text-center"> <b>House Price Predictor</b></h2>
        <form id="predictionForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" name="State" required>
                        <option value="" disabled selected>Select State</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select" id="city" name="City" required>
                        <option value="" disabled selected>Select City</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="property_type" class="form-label">Property Type</label>
                    <select class="form-select" id="property_type" name="Property_Type">
                        <option value="0">Apartment</option>
                        <option value="1">Independent House</option>
                        <option value="2">Villa</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bhk" class="form-label">BHK</label>
                    <input type="number" class="form-control" id="bhk" name="BHK" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="size" class="form-label">Size (SqFt)</label>
                    <input type="number" class="form-control" id="size" name="Size_in_SqFt" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="year_built" class="form-label">Year Built</label>
                    <input type="number" class="form-control" id="year_built" name="Year_Built" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="furnished_status" class="form-label">Furnished Status</label>
                    <select class="form-select" id="furnished_status" name="Furnished_Status">
                        <option value="0">Unfurnished</option>
                        <option value="1">Semi-Furnished</option>
                        <option value="2">Fully Furnished</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="floor_no" class="form-label">Floor Number</label>
                    <input type="number" class="form-control" id="floor_no" name="Floor_No" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="total_floors" class="form-label">Total Floors</label>
                    <input type="number" class="form-control" id="total_floors" name="Total_Floors" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="age" class="form-label">Age of Property</label>
                    <input type="number" class="form-control" id="age" name="Age_of_Property" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nearby_schools" class="form-label">Nearby Schools</label>
                    <input type="number" class="form-control" id="nearby_schools" name="Nearby_Schools" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="nearby_hospitals" class="form-label">Nearby Hospitals</label>
                    <input type="number" class="form-control" id="nearby_hospitals" name="Nearby_Hospitals" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="transport" class="form-label">Public Transport Accessibility</label>
                    <select class="form-select" id="transport" name="Public_Transport_Accessibility">
                        <option value="Low">Poor</option>
                        <option value="Medium">Good</option>
                        <option value="High">Excellent</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="parking" class="form-label">Parking Space</label>
                    <select class="form-select" id="parking" name="Parking_Space">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="security" class="form-label">Security</label>
                    <select class="form-select" id="security" name="Security">
                        <option value="NO">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="facing" class="form-label">Facing</label>
                    <select class="form-select" id="facing" name="Facing">
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="owner_type" class="form-label">Owner Type</label>
                    <select class="form-select" id="owner_type" name="Owner_Type">
                        <option value="owner">Owner</option>
                        <option value="broker">Broker</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="availability" class="form-label">Availability Status</label>
                    <select class="form-select" id="availability" name="Availability_Status">
                        <option value="ready_to_move">Ready to Move</option>
                        <option value="under_construction">Under Construction</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="amenities" class="form-label">Amenities</label>
                <input type="text" class="form-control" id="amenities" name="Amenities" placeholder="e.g., garden, pool, gym, playground, clubhouse">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </div>

        </form>

        <div class="result mt-4" id="result">
            <h4 class="text-center">Predicted House Price (in lakhs):</h4>
            <h3 class="text-center" id="predicted-price"></h3>
        </div>

    </div>
</div>

<script>
// State and city mapping
const stateCityMap = {
    "Uttarakhand": ["Dehradun", "Nainital", "Haridwar", "Rishikesh", "Haldwani"]  
};

document.addEventListener('DOMContentLoaded', function () {
    const stateSelect = document.getElementById('state');
    const citySelect = document.getElementById('city');

    // Populate states
    for (let state in stateCityMap) {
        let option = document.createElement('option');
        option.value = state;
        option.textContent = state;
        stateSelect.appendChild(option);
    }

    stateSelect.addEventListener('change', function () {
        const selectedState = stateSelect.value;
        // Clear previous cities
        citySelect.innerHTML = '<option value="" disabled selected>Select City</option>';
        
        if (selectedState && stateCityMap[selectedState]) {
            stateCityMap[selectedState].forEach(city => {
                let option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    });
});

document.getElementById('predictionForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {};

    for (let [key, value] of formData.entries()) {
        // Convert numeric strings to numbers where appropriate
        if (!isNaN(value) && key !== 'State' && key !== 'City' && 
            key !== 'Parking_Space' && key !== 'Owner_Type' && 
            key !== 'Availability_Status' && key !== 'Amenities') {
            data[key] = Number(value);
        } else {
            data[key] = value;
        }
    }

    try {
        const response = await fetch('http://127.0.0.1:9696/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        const result = await response.json();

        // Show the result div
        document.getElementById('result').style.display = 'block';
        // Format the price with commas and display
        document.getElementById('predicted-price').textContent = 
            '₹ ' + result.price.toLocaleString('en-IN')  + 'Lakh';
    } catch (error) {
        console.error('Error:', error);
        alert('Error predicting price. Please try again.');
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
